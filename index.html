<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <style>
    body {
      background: #0a0c1b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      display: flex;
      flex-direction: row;
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
      background: #1b1938;
    }

    .text-box {
      flex: 1;
      padding: 2rem;
    }

    .text-box h2 {
      font-size: 2rem;
      line-height: 1.2;
    }

    .text-box span {
      color: #aa5cdb; 
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .image-box {
      position: relative;
      flex: 1;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

   
    .image-box::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(99, 23, 146, 0.7);
    }

   
    @media (max-width: 768px) {
      .card {
        flex-direction: column; 
        text-align: center;
      }

      .text-box {
        padding: 1.5rem;
      }

      .stats {
        justify-content: center;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .text-box h2 {
        font-size: 1.5rem;
      }

      .stats {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-box">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p style="color:hsla(0, 0%, 100%, 0.75)">
        Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div><strong>10k+</strong><br>COMPANIES</div>
        <div><strong>314</strong><br>TEMPLATES</div>
        <div><strong>12M+</strong><br>QUERIES</div>
      </div>
    </div>

    <div class="image-box">
      <img src="images/image-header-desktop.jpg" alt="Business Meeting">
    </div>
  </div>
</body>
</html>
